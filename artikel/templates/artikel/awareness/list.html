{% extends "base.html" %}

{% block title %}
	Awareness
{% endblock %}

{% block content %}
  <h1>Awareness</h1>

  {% for apapun in awarenesses %} <!-- ambil attribute dari fungsi di views = awarenesses -->
    <h2>
      <a href="{{ apapun.get_absolute_url }}">{{ apapun.title }}</a>
    </h2>
    <p>Published {{ apapun.updated }}</p>
    <p>{{ apapun.body|safe|truncatewords:15|linebreaks }}</p>
		<!-- tambah |safe untuk data yang ditarik dari ckeditor -->
  {% endfor %}

{% endblock %}
