{% extends "base.html" %}

{% block content %}
  <h1>Article</h1>

  {% if product_list %}
  <ul>
    {% for abcd in product_list %}
      {% if abcd.figure2 %}
        <li>
          <img src="{{ abcd.figure1.url }}"></img>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}

{% endblock %}
